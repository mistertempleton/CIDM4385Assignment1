<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pizza Delivery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>
<body>
    <!-- Header -->
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1 class="display-4">Pizza</h1>
                <p class="lead">You don't wanna cook tonight, right? </p> 
            </div>
        </div>
        <div class="row">
        </div>

        <!-- Email Box -->
        <div class="row">
                <div class="col">
                        <form action="#">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                                <small id="emailHelp" class="form-text text-muted">We respect your privacy. We will never share your email. Probably.</small>
        </div>
        <!-- Cards-->
        <div class="row">
            <div class="card-group">
                    <div class="card">
                        <img src="img/cheese.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">Cheese</h5>
                        <p class="card-text">The Original</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/pepperoni.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">Pepperoni</h5>
                        <p class="card-text">The only sensible choice.</p>

                        </div>
                    </div>
                    <div class="card">
                        <img src="img/veggie.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">Veggie</h5>
                        <p class="card-text">100% Disgusting.</p>
                        </div>
                    </div>
                </div>
        </div>
        
        
        <div class="row"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>

    <!-- React Scripts -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Native (Default) JS -->
    <script src="main.js"></script>
</body>
</html>
